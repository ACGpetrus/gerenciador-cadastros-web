<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Novo Cadastro</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .form-container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .btn:hover { background-color: #0056b3; }
        .link-voltar { display: block; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Adicionar Novo Cadastro</h2>
        <form action="/adicionar" method="post">
            
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="companhia">Companhia:</label>
                <input type="text" id="companhia" name="companhia">
            </div>

            <div class="form-group">
                <label for="localizador">Localizador:</label>
                <input type="text" id="localizador" name="localizador">
            </div>

            <div class="form-group">
                <label for="data_da_reserva">Data da Reserva:</label>
                <input type="text" id="data_da_reserva" name="data_da_reserva" placeholder="DD/MM/AAAA">
            </div>

            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="text" id="deadline" name="deadline" placeholder="DD/MM/AAAA">
            </div>

            <div class="form-group">
                <label for="criador">Criador:</label>
                <input type="text" id="criador" name="criador" required>
            </div>
            
            <button type="submit" class="btn">Adicionar Cadastro</button>
        </form>

        <a href="/" class="link-voltar">&larr; Voltar para a lista</a>
    </div>

</body>
</html>
