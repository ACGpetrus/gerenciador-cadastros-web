{% extends "base.html" %}

{% block title %}Editar Cadastro{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Editando: {{ cadastro.nome }}</h2>
                <form action="{{ url_for('editar_cadastro', id=cadastro.id) }}" method="post">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" class="form-control" value="{{ cadastro.nome or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" value="{{ cadastro.email or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="companhia" class="form-label">Companhia:</label>
                        <input type="text" id="companhia" name="companhia" class="form-control" value="{{ cadastro.companhia or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="pagador" class="form-label">Pagador:</label>
                        <input type="text" id="pagador" name="pagador" class="form-control" value="{{ cadastro.pagador or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="localizador" class="form-label">Localizador:</label>
                        <input type="text" id="localizador" name="localizador" class="form-control" value="{{ cadastro.localizador or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="data_da_reserva" class="form-label">Data da Reserva:</label>
                        <input type="text" id="data_da_reserva" name="data_da_reserva" class="form-control" value="{{ cadastro.data_da_reserva or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="deadline" class="form-label">Deadline:</label>
                        <input type="text" id="deadline" name="deadline" class="form-control" value="{{ cadastro.deadline or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="criador" class="form-label">Criador:</label>
                        <input type="text" id="criador" name="criador" class="form-control" value="{{ cadastro.criador or '' }}" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('pagina_inicial') }}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
